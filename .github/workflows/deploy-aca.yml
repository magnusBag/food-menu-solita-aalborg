name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: a6fc993f-7ce1-404f-8df4-5e0c8a50323e
  AZURE_RESOURCE_GROUP: foodenv
  AZURE_CONTAINERAPP_NAME: food-menu-aalborg
  AZURE_CONTAINERAPP_ENV_NAME: food-app-env
  ACR_NAME: toilita
  ACR_LOGIN_SERVER: toilita.azurecr.io
  IMAGE_NAME: food-menu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: deploy-env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create -n "${AZURE_RESOURCE_GROUP}" -l "swedencentral"

      - name: Ensure Container Apps environment exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az extension add --name containerapp --upgrade

            if az containerapp env show -g "${AZURE_RESOURCE_GROUP}" -n "${AZURE_CONTAINERAPP_ENV_NAME}" 1>/dev/null 2>/dev/null; then
              echo "Container Apps env exists"
            else
              az containerapp env create -g "${AZURE_RESOURCE_GROUP}" -n "${AZURE_CONTAINERAPP_ENV_NAME}" -l "westeurope"
            fi

      - name: ACR login
        uses: azure/cli@v2
        with:
          inlineScript: |
            az acr login -n "${ACR_NAME}"

      - name: Build and push image
        run: |
          IMAGE_TAG="${GITHUB_SHA}"
          IMAGE_URI="${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            az extension add --name containerapp --upgrade

            if az containerapp show -g "${AZURE_RESOURCE_GROUP}" -n "${AZURE_CONTAINERAPP_NAME}" 1>/dev/null 2>/dev/null; then
              az containerapp update \
                -g "${AZURE_RESOURCE_GROUP}" \
                -n "${AZURE_CONTAINERAPP_NAME}" \
                --image "${IMAGE_URI}" \
                --set-env-vars \
                  AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
                  AZURE_STORAGE_CONTAINER_NAME="${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}" \
                  OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
                  KANPLA_EMAIL="${{ secrets.KANPLA_EMAIL }}" \
                  KANPLA_PASSWORD="${{ secrets.KANPLA_PASSWORD }}" \
                  ADMIN_SECRET_TOKEN="${{ secrets.ADMIN_SECRET_TOKEN }}" \
                  AUTO_REFRESH_MENU="true"
            else
              az containerapp create \
                -g "${AZURE_RESOURCE_GROUP}" \
                -n "${AZURE_CONTAINERAPP_NAME}" \
                --environment "${AZURE_CONTAINERAPP_ENV_NAME}" \
                --image "${IMAGE_URI}" \
                --target-port 3000 \
                --ingress external \
                --registry-server "${ACR_LOGIN_SERVER}" \
                --registry-identity system \
                --cpu 0.25 --memory 0.5Gi \
                --min-replicas 0 --max-replicas 1 \
                --env-vars \
                  AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
                  AZURE_STORAGE_CONTAINER_NAME="${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}" \
                  OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
                  KANPLA_EMAIL="${{ secrets.KANPLA_EMAIL }}" \
                  KANPLA_PASSWORD="${{ secrets.KANPLA_PASSWORD }}" \
                  ADMIN_SECRET_TOKEN="${{ secrets.ADMIN_SECRET_TOKEN }}" \
                  AUTO_REFRESH_MENU="true"
