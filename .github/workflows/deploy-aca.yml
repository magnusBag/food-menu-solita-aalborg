name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: a6fc993f-7ce1-404f-8df4-5e0c8a50323e
  AZURE_RESOURCE_GROUP: foodenv
  AZURE_CONTAINERAPP_NAME: food-menu-aalborg
  AZURE_CONTAINERAPP_ENV_NAME: food-app-env
  ACR_NAME: toilita
  ACR_LOGIN_SERVER: toilita.azurecr.io
  IMAGE_NAME: food-menu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: deploy-env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create -n "${AZURE_RESOURCE_GROUP}" -l "swedencentral"

      - name: Ensure Container Apps environment exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az extension add --name containerapp --upgrade

            if az containerapp env show -g "${AZURE_RESOURCE_GROUP}" -n "${AZURE_CONTAINERAPP_ENV_NAME}" 1>/dev/null 2>/dev/null; then
              echo "Container Apps env exists"
            else
              az containerapp env create -g "${AZURE_RESOURCE_GROUP}" -n "${AZURE_CONTAINERAPP_ENV_NAME}" -l "westeurope"
            fi

      - name: Get ACR access token
        id: acr
        uses: azure/cli@v2
        with:
          inlineScript: |
            TOKEN=$(az acr login -n "${ACR_NAME}" --expose-token --output tsv --query accessToken)
            echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: 00000000-0000-0000-0000-000000000000
          password: ${{ steps.acr.outputs.token }}

      - name: Build and push image
        run: |
          IMAGE_TAG="${GITHUB_SHA}"
          IMAGE_URI="${ACR_LOGIN_SERVER}/${IMAGE_NAME}:${IMAGE_TAG}"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v2
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KANPLA_EMAIL: ${{ secrets.KANPLA_EMAIL }}
          KANPLA_PASSWORD: ${{ secrets.KANPLA_PASSWORD }}
          ADMIN_SECRET_TOKEN: ${{ secrets.ADMIN_SECRET_TOKEN }}
        with:
          inlineScript: |
            az extension add --name containerapp --upgrade

            # Ensure ACR ID is available
            ACR_ID=$(az acr show --name "${ACR_NAME}" --query id --output tsv)

            if ! az containerapp show -g "${AZURE_RESOURCE_GROUP}" -n "${AZURE_CONTAINERAPP_NAME}" 1>/dev/null 2>/dev/null; then
              echo "Creating Container App (Bootstrap)..."
              az containerapp create \
                -g "${AZURE_RESOURCE_GROUP}" \
                -n "${AZURE_CONTAINERAPP_NAME}" \
                --environment "${AZURE_CONTAINERAPP_ENV_NAME}" \
                --image "mcr.microsoft.com/k8s/azure-container-apps/helloworld:latest" \
                --target-port 80 \
                --ingress external \
                --cpu 0.25 --memory 0.5Gi \
                --min-replicas 0 --max-replicas 1
            fi

            echo "Ensuring Identity permissions..."
            # Ensure identity exists (idempotent)
            az containerapp identity assign -n "${AZURE_CONTAINERAPP_NAME}" -g "${AZURE_RESOURCE_GROUP}" --system-assigned

            PRINCIPAL_ID=$(az containerapp show -n "${AZURE_CONTAINERAPP_NAME}" -g "${AZURE_RESOURCE_GROUP}" --query identity.principalId -o tsv)

            # Assign AcrPull role
            az role assignment create --assignee "$PRINCIPAL_ID" --role AcrPull --scope "$ACR_ID" || true

            # Wait a bit for propagation
            sleep 15

            echo "Configuring Registry..."
            az containerapp registry set \
              -n "${AZURE_CONTAINERAPP_NAME}" \
              -g "${AZURE_RESOURCE_GROUP}" \
              --server "${ACR_LOGIN_SERVER}" \
              --identity system

            echo "Configuring Ingress..."
            az containerapp ingress update \
              -n "${AZURE_CONTAINERAPP_NAME}" \
              -g "${AZURE_RESOURCE_GROUP}" \
              --target-port 3000

            echo "Deploying Application..."
            az containerapp update \
              -g "${AZURE_RESOURCE_GROUP}" \
              -n "${AZURE_CONTAINERAPP_NAME}" \
              --image "${IMAGE_URI}" \
              --set-env-vars \
                AZURE_STORAGE_CONNECTION_STRING="$AZURE_STORAGE_CONNECTION_STRING" \
                AZURE_STORAGE_CONTAINER_NAME="$AZURE_STORAGE_CONTAINER_NAME" \
                OPENAI_API_KEY="$OPENAI_API_KEY" \
                KANPLA_EMAIL="$KANPLA_EMAIL" \
                KANPLA_PASSWORD="$KANPLA_PASSWORD" \
                ADMIN_SECRET_TOKEN="$ADMIN_SECRET_TOKEN" \
                AUTO_REFRESH_MENU="true"
