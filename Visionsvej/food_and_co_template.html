<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA menu</title>
    <script>
      function toggleDay(dayId) {
        var element = document.getElementById(dayId);
        var dishes = element.querySelector('.dishes');
        element.classList.toggle('minimized');
        
        if (element.classList.contains('minimized')) {
          dishes.style.maxHeight = '0';
        } else {
          dishes.style.maxHeight = dishes.scrollHeight + 'px';
        }
        
        if (!element.classList.contains('minimized')) {
          const images = element.querySelectorAll('.dish-image img');
          images.forEach(img => {
            img.onclick = function() {
              const dishInfo = this.closest('.dish').querySelector('.dish-info').textContent;
              showFullscreen(this.src, dishInfo);
            };
          });
        }
      }

      function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        const isDarkTheme = document.body.classList.contains('dark-theme');
        localStorage.setItem('darkTheme', isDarkTheme);
        updateThemeToggle();
      }

      function updateThemeToggle() {
        const toggle = document.getElementById('theme-toggle');
        toggle.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
      }

      function loadThemePreference() {
        const isDarkTheme = localStorage.getItem('darkTheme') === 'true';
        if (isDarkTheme) {
          document.body.classList.add('dark-theme');
        }
        updateThemeToggle();
      }

      function showFullscreen(imgSrc, dishInfo) {
        const fullscreenView = document.createElement('div');
        fullscreenView.className = 'fullscreen-view';
        fullscreenView.innerHTML = `
          <span class="close-fullscreen">&times;</span>
          <img src="${imgSrc}" alt="Fullscreen dish">
          <div class="dish-info">${dishInfo}</div>
        `;
        document.body.appendChild(fullscreenView);
        
        fullscreenView.style.display = 'flex';
        
        fullscreenView.onclick = function(event) {
          if (event.target === fullscreenView || event.target.className === 'close-fullscreen') {
            document.body.removeChild(fullscreenView);
          }
        };
      }

      function toggleLanguage() {
        const isEnglish = localStorage.getItem('language') === 'en';
        localStorage.setItem('language', isEnglish ? 'da' : 'en');
        updateLanguageToggle();
        updateMenuLanguage();
      }

      function updateLanguageToggle() {
        const toggle = document.getElementById('language-toggle');
        toggle.textContent = localStorage.getItem('language') === 'en' ? 'üá©üá∞' : 'üá¨üáß';
      }

      function updateMenuLanguage() {
        const isEnglish = localStorage.getItem('language') === 'en';
        const dishes = document.querySelectorAll('.dish-info');
        dishes.forEach(dish => {
          const danishName = dish.getAttribute('data-name');
          const englishName = dish.getAttribute('data-name-en');
          dish.textContent = isEnglish && englishName ? englishName : danishName;
        });

        // Update titles
        const currentWeekTitle = document.getElementById('current-week-title');
        const nextWeekTitle = document.getElementById('next-week-title');
        
        currentWeekTitle.textContent = isEnglish ? currentWeekTitle.getAttribute('data-en') : currentWeekTitle.getAttribute('data-da');
        nextWeekTitle.textContent = isEnglish ? nextWeekTitle.getAttribute('data-en') : nextWeekTitle.getAttribute('data-da');

        const noMenu = document.querySelector('.no-menu');
        if (noMenu) {
          noMenu.textContent = isEnglish ? noMenu.getAttribute('data-en') : noMenu.getAttribute('data-da');
        }
      }

      // Load theme preference and add click events to images when the page loads
      window.addEventListener('DOMContentLoaded', function() {
        loadThemePreference();
        updateLanguageToggle();
        updateMenuLanguage();
        
        const allImages = document.querySelectorAll('.dish-image img');
        allImages.forEach(img => {
          img.onclick = function() {
            const dishInfo = this.closest('.dish').querySelector('.dish-info').textContent;
            showFullscreen(this.src, dishInfo);
          };
        });
      });
    </script>
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --background-color: #f8f9fa;
        --text-color: #333;
        --transition-speed: 0.3s;
      }

      body { 
        font-family: 'Roboto', sans-serif; 
        color: var(--text-color);
        background-color: var(--background-color);
        transition: background-color var(--transition-speed) ease;
        font-size: 18px;
      }

      .menu-container { 
        max-width: 100%; 
        margin: auto; 
        padding: 5px;
        display: grid;
        gap: 10px;
      }

      h1 { 
        text-align: center; 
        color: var(--primary-color); 
        font-weight: 300;
        font-size: 2.5em;
        margin-bottom: 20px;
        position: relative;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 4px;
        background-color: var(--primary-color);
      }

      .day-container { 
        background-color: #ffffff; 
        border-radius: 15px; 
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin-bottom: 10px; 
        padding: 10px;
        transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      }

      .day { 
        font-weight: bold; 
        font-size: 2em; 
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: color var(--transition-speed) ease;
        margin-bottom: 10px;
      }

      ul { 
        list-style-type: none; 
        padding: 0; 
        margin-left: 5px;
      }

      .dish { 
        display: flex; 
        flex-direction: column;
        align-items: center; 
        border-bottom: 1px solid #eaeaea; 
        padding: 10px 0;
        transition: background-color var(--transition-speed) ease;
      }

      .dish-info { 
        flex-grow: 1; 
        font-style: italic;
        margin: 0.5rem 0;
        font-size: 1.6em;
        line-height: 1.4;
      }

      .dish-image img { 
        border-radius: 10px; 
        max-width: 100%;
        max-height: 250px; 
        margin: 0;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform var(--transition-speed) ease;
      }

      #theme-toggle,
      #language-toggle {
        position: fixed;
        top: 20px;
        font-size: 32px;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1000;
        transition: transform var(--transition-speed) ease;
      }

      #theme-toggle {
        right: 20px;
      }

      #language-toggle {
        right: 60px;
      }

      .fullscreen-view img {
        margin-top: 30%;
      }

      /* Media query for larger screens */
      @media (min-width: 768px) {

        .menu-container { 
          max-width: 800px; 
          padding: 20px;
          gap: 20px;
        }

        .day-container { 
          padding: 20px;
          margin-bottom: 20px; 
        }

        .day-container:hover {
          transform: translateY(-5px);
          box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .dish { 
          flex-direction: row;
          align-items: center;
          justify-content: flex-start; 
          padding: 15px 0;
        }

        .dish-info { 
          margin: 1rem;
          font-size: 1em;
        }

        .dish-image img { 
          max-width: 150px; 
          max-height: 150px; 
          margin-left: 20px; 
          margin-right: 1rem;
        }

        .day {
          font-size: 1.3em;
          margin-bottom: 0;
        }

        body {
          font-size: 16px;
        }

        h1 {
          font-size: 2.5em;
          margin-bottom: 30px;
        }

        h1::after {
          bottom: -10px;
          height: 3px;
        }

        #theme-toggle,
        #language-toggle {
          font-size: 24px;
        }

        .fullscreen-view img {
          margin-top: 5%;
        }
      }

      .day:hover {
        color: var(--primary-color);
      }

      .dish:hover {
        background-color: rgba(0,0,0,0.03);
      }

      .dish:last-child { 
        border-bottom: none; 
      }

      .dish-image img:hover {
        transform: scale(1.05);
        cursor: pointer;
      }

      .dishes { 
        overflow: hidden; 
        transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 0;
      }

      .day-container:not(.minimized) .dishes { 
        max-height: 2000px; 
      }

      li.dish { 
        transform: translateY(20px); 
        opacity: 0; 
        transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1), 
                    opacity var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
      }

      .day-container:not(.minimized) li.dish { 
        transform: translateY(0); 
        opacity: 1; 
      }

      .day-container:not(.minimized) li.dish:nth-child(1) { transition-delay: 0.1s; }
      .day-container:not(.minimized) li.dish:nth-child(2) { transition-delay: 0.2s; }
      .day-container:not(.minimized) li.dish:nth-child(3) { transition-delay: 0.3s; }

      .day::before {
        content: '‚ñº';
        display: inline-block;
        margin-right: 10px;
        transition: transform var(--transition-speed) ease;
      }

      .day-container.minimized .day::before {
        transform: rotate(-90deg);
      }
      .no-menu {
        text-align: center;
        font-style: italic;
        color: var(--secondary-color);
      }

      /* Dark theme styles */
      body.dark-theme {
        --background-color: #1a1a1a;
        --text-color: #f0f0f0;
        --primary-color: #4da6ff;
      }

      body.dark-theme .day-container {
        background-color: #2a2a2a;
        box-shadow: none;
      }

      body.dark-theme .day-container:hover {
        box-shadow: none;
      }

      body.dark-theme .dish {
        border-bottom-color: #444;
      }

      body.dark-theme .dish:hover {
        background-color: rgba(255,255,255,0.05);
      }

      #theme-toggle:hover {
        transform: scale(1.1);
      }

      #language-toggle:hover {
        transform: scale(1.1);
      }

      .fullscreen-view {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .fullscreen-view img {
        max-width: 90%;
        max-height: 80%;
        object-fit: contain;
      }

      .fullscreen-view .dish-info {
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
        max-width: 80%;
      }

      .close-fullscreen {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="theme-toggle" onclick="toggleTheme()">üåô</button>
    <button id="language-toggle" onclick="toggleLanguage()">üåê</button>
    <h1 id="current-week-title" data-da="Ugens menu" data-en="Weekly Menu">Ugens menu</h1>
    <div class="menu-container">
      {{MENU_CONTENT}}
    </div>
    <h1 id="next-week-title" data-da="N√¶ste uges menu" data-en="Next week's menu">N√¶ste uges menu</h1>
    <div class="menu-container">
      {{NEXT_WEEK_MENU_CONTENT}}
    </div>
  </body>
</html>
